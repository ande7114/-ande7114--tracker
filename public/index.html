<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
      </head>
            <!-- Responsive Header-->
      
    <body>
      <div class="sidenav">
        <h2> TRACKLY</h2>
        <a href="#">Home</a>
        <a href="#">Entries</a>
        <a href="#">Map</a>
        <a href="#">Gallery</a>
      </div>

        <div class="main">
          <!-- Task Form-->
          <form id="taskform">
            <div class="form-row">
              <label for="taskName">Name</label>
              <input type="text" name="taskName" id="taskName" required="true" />
            </div>
            <div class="form-row">
              <label for="taskType">Type</label>
              <select id="taskType" name="taskType" required="true" >
                  <option value="">Select one</option>
                    <option value="Concept Ideation">Concept Ideation</option>
                    <option value="Wireframing">Wireframing</option>
                    <option value="Application Coding">Application Coding</option>
                </select>
            </div>
            <div class="form-row">
              <label for="taskRate">Rate</label>
              <input type="number" name="taskRate" id="taskRate" required="true" />
            </div>
            <div class="form-row">
              <label for="taskTime">Time</label>
              <input type="number" name="taskTime" id="taskTime" required="true" />
            </div>
            <div class="form-row">
              <label for="taskClient">Client</label>
              <input type="text" name="taskClient" id="taskClient" required="true" />
            </div>
            <div class="form-row">
              <input type="submit">
            </div>
          </form>
          <h2>Tasks</h2>
          <ul id="tasklist">
          </ul>
        </div>
        <script src="script.js"></script>
        </script>
      </body> 




  
</html>
